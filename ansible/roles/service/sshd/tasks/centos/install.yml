---
- name: >
    centos/install
    : Ensure SSHD Installed
  package:
    name: "openssh-server"
    state: present
  become: True

- name: >
    centos/install
    : Ensure SSHD Start on Boot
  service:
    name: "sshd"
    enabled: "{{ sshd_enabled }}"
  become: True

- name: >
    centos/install
    : Create /run/sshd
  file:
    state: directory
    path: /run/sshd
  become: True
