---
- name: >
    main
    : Ensure locale package
  dnf:
    name: glibc-langpack-en
  become: True
  when: os in ['alma']


- name: >
    main
    : Set locale
  shell: >
    localectl status
    | grep -E '^System Locale: *LANG={{ locale_string }}$'
    && {
        echo "already set"
    } || {
        localectl set-locale {{ locale_string }}
    }
  become: True
  register: locale_set_out
  changed_when: >
    "already set" not in locale_set_out.stdout
